service: seek-job-add-checkout-backend

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs14.x
  profile: serverless-admin
  lambdaHashingVersion: 20201221

functions:
  createAd:
    handler: lambdas/ad.createAd
    events:
      - http:
          path: ad
          method: POST
          cors: true


resources:
  Resources:
    discountTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: discountTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        BillingMode: PAY_PER_REQUEST
    adTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: adTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        BillingMode: PAY_PER_REQUEST    