service: seek-job-add-checkout-backend

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs14.x
  profile: serverless-admin
  lambdaHashingVersion: 20201221
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: '*'


functions:
  createAd:
    handler: lambdas/ad.createAd
    events:
      - http:
          path: ad
          method: POST
          cors: true
    environment:
      AD_TABLE: { Ref: AdTable }
  getAd:
    handler: lambdas/ad.getAd
    events:
      - http:
          path: ad/{id}
          method: GET
          cors: true
    environment:
      AD_TABLE: { Ref: AdTable }

  createDiscount:
    handler: lambdas/discount.createDiscount
    events:
      - http:
          path: discount
          method: POST
          cors: true
    environment:
      DISCOUNT_TABLE: { Ref: DiscountTable }
  getDiscount:
    handler: lambdas/discount.getDiscount
    events:
      - http:
          path: discount/{id}
          method: GET
          cors: true
    environment:
      DISCOUNT_TABLE: { Ref: DiscountTable }      

  calculateSale:
    handler: lambdas/sale.calculateSale
    events:
      - http:
          path: sale
          method: POST
          cors: true
    environment:
      DISCOUNT_TABLE: { Ref: DiscountTable }
      AD_TABLE: { Ref: AdTable }


resources:
  Resources:
    DiscountTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: discountTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        # ProvisionedThroughput:
        #   ReadCapacityUnits: 1
        #   WriteCapacityUnits: 1
        BillingMode: PAY_PER_REQUEST
    AdTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: adTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        # ProvisionedThroughput:
        #   ReadCapacityUnits: 1
        #   WriteCapacityUnits: 1
        BillingMode: PAY_PER_REQUEST